<style>
body {
	background:
		url('http://www.powerpointhintergrund.com/uploads/2017/07/light-pink-background-light-pink-backgrounds-light-pink-gradient--29.jpeg');
	background-color: none;
	font: oblique;
	size: 18;
	font-family: 'Didot-Italic';
	font-style: italic;
	color: #B22222;
	text-align: center;
}


.form-signin {
	max-width: 280px;
	padding: 15px;
	margin: 100px;
	margin-top: 10px;
}

.input-group-addon {
	background-color: rgb(50, 118, 177);
	border-color: rgb(40, 94, 142);
	color: rgb(255, 255, 255);
}

.form-control:focus {
	background-color: rgb(50, 118, 177);
	border-color: rgb(40, 94, 142);
	color: rgb(255, 255, 255);
}

.well-default {
	opacity: 0.8;
	/*margin-top:30px;*/
}
</style>
<body>


	<form name="myForm">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="well well-default">
						<div class="well-body">
							<h3 class="text-center" style="color: black;">ADD PERSON</h3>
							<div class="alert alert danger" role="alert" ng-show="myForm.$dirty  && !myForm.$valid">
								<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
								<span class="sr-only">Error:</span>
								Enter a valid data.
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-user" style="color: black;"></span>
									</span> <input type="text" ng-pattern="/^[a-zA-Z]*$/"data-ng-model="person.name"
										placeholder="Name" class="form-control" required>
								</div>
							</div>

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-pencil" style="color: black;"></span></span>
									<input type="number" data-ng-model="person.age"
										placeholder="Person Age" class="form-control" required>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-home" style="color: black;"></span></span>
									<input type="text" data-ng-model="person.city"
										placeholder="Person City" class="form-control" required>
								</div>
							</div>

							<div class="form-actions" style="text-align: center;">

								<button type="submit" class="btn btn-primary btn-info"
									style="text-align: center;" data-ng-click="myForm.$valid && createPerson()">Submit</button>
								<button type="button" class="btn btn-warning btn-info"
									style="text-align: center;" data-ng-click="reset()">Reset
								</button>

							</div>
						</div>
					</div>
				</div>
			</div>
	</form>

</body>
</html>
