<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<div class="generic-container">

		
		<div class="container" style="margin-bottom: 19px">
			<h1 class="well">Add Person Details !</h1>
			<div class="col-lg-12 well">
				<div class="row">

					<!--  RegisterServlet  form -->
					<form data-ng-submit="submit()" name="myForm">
						<div class="col-sm-12">
							<div class="row">

								<div class="col-sm-12 form-group">
									<label> ID</label> {{person.id}}
								</div>
							</div>

							<div class="row">

								<div class="col-sm-12 form-group">
									<label>Name</label> <input type="text" data-ng-model="person.name"
										placeholder="Name" class="form-control" required>{{person.name}}
								</div>
							</div>
														
							<div class="row">

								<div class="col-sm-12 form-group">
									<label>Age</label> <input type="text" data-ng-model="person.age"
										placeholder="Person Age" class="form-control" required>{{person.age}}
								</div>
							</div>
							
							<div class="row">

								<div class="col-sm-12 form-group">
									<label>City</label> <input type="text" data-ng-model="person.city"
										placeholder="Student Parent Name" class="form-control" required>{{person.city}}
								</div>
							</div>
							
							<hr>
							<div>


								<div class="form-actions" style="text-align: center;">

									<button type="submit" class="btn btn-primary btn-info"
										style="text-align:center;">Submit</button>
									<button type="button" class="btn btn-warning btn-info"
										style="text-align: center;" data-ng-click="reset()">Reset
									</button>

								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
